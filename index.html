<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nyawira üíú</title>

<style>
/* ===== BODY ===== */
body {
    background-color: #7e57c2;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    padding-top: 20px;
    overflow-x: hidden;
}

/* ===== CONTAINER ===== */
.container {
    background-color: #b39ddb;
    width: 90%;
    max-width: 500px;
    margin: auto;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
}

/* ===== SLIDESHOW ===== */
.slideshow {
    margin: 20px 0;
    min-height: 250px;
}

.slideshow img {
    width: 100%;
    max-height: 60vh;
    height: auto;
    border-radius: 15px;
    border: 4px solid #4a148c;
    object-fit: cover;
}

/* ===== BUTTONS ===== */
button {
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
}

.yes {
    background-color: #4a148c;
    color: white;
}

.no {
    background-color: white;
    color: #4a148c;
    position: absolute;
}

/* ===== RESULT ===== */
.hidden {
    display: none;
    font-size: 20px;
    margin-top: 20px;
}

/* ===== FALLING HEARTS ===== */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }

    h2 {
        font-size: 20px;
    }

    p {
        font-size: 16px;
    }

    button {
        width: 80%;
        font-size: 16px;
        padding: 12px 0;
    }

    .no {
        position: static;
        display: block;
        margin: 10px auto;
    }

    .heart {
        font-size: 14px;
    }
}
</style>

<script>
// --------- IMAGE SLIDESHOW ---------
var images = [
    "us1.jpeg",
    "us2.jpeg",
    "us3.jpeg",
    "us4.jpeg",
    "us5.jpeg",
    "us6.jpeg"
];

var index = 0;
function changeImage() {
    document.getElementById("slide").src = images[index];
    index++;
    if (index >= images.length) index = 0;
}
setInterval(changeImage, 2000);

// ===== BUTTON ACTIONS =====
function sayYes() {
    document.getElementById("result").style.display = "block";
}

function moveNo() {
    var x = Math.random() * (window.innerWidth - 150);
    var y = Math.random() * (window.innerHeight - 150);
    document.getElementById("noBtn").style.left = x + "px";
    document.getElementById("noBtn").style.top = y + "px";
}

// ===== MUSIC =====
function playMusic() {
    document.getElementById("music").play();
}

// ===== FALLING HEARTS =====
function createHeart() {
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíú";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>

</head>
<body onclick="playMusic()">

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Nyawira üíú</h1>

    <div class="slideshow">
        <img id="slide" src="" alt="Our Memories">
    </div>

    <p>Every moment with you is special...</p>

    <h2>Will you be my Valentine? üíê</h2>

    <button class="yes" onclick="sayYes()">YES üíú</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">NO üò¢</button>

    <div id="result" class="hidden">
        <p>You just made me the happiest person! üíúü•∞</p>
        <p>Love, Lesh</p>
    </div>
</div>

</body>
</html>
